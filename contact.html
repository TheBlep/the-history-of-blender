<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS style sheet link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
  <header class="border-bottom">
    <nav class="navbar navbar-expand-sm">
      <div class="container">
        <a class="navbar-brand" href="main.html">The History of Blender</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="resources.html">Resources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>

          </ul>

        </div>
      </div>
    </nav>

  </header>

  <!-- Contact form -->

  <main class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form class="mx-auto" id="maxfw" method="POST" action="https://formdump.codeinstitute.net/" name="contact-form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter your email" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleTextarea1" class="form-label">Your Message</label>
        <textarea class="form-control" name="message" id="exampleTextarea1" rows="4" placeholder="Type your message"
          required></textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" name="checkbox" class="form-check-input" id="exampleCheck2" required>
        <label class="form-check-label" for="exampleCheck2">I agree to the terms and conditions</label>
      </div>
      <button type="submit" class="btn btn-dark w-40">Submit</button>
    </form>
  </main>
  <footer class="bg-dark text-light py-3 mt-auto">
    <div class="container text-center">
      <div class="mb-3">
        <a aria-label="link to facebook" href="https://www.facebook.com/" target="_blank" class="text-light me-3"><i
            class="fab fa-facebook"></i></a>
        <a aria-label="link to twitter" href="https://twitter.com/" target="_blank" class="text-light me-3"><i
            class="fab fa-twitter"></i></a>
        <a aria-label="link to instagram" href="https://www.instagram.com/" target="_blank" class="text-light"><i
            class="fab fa-instagram"></i></a>
      </div>
      <div>
        <a href="contact.html" class="text-light me-3">Privacy Policy</a>
        <a href="contact.html" class="text-light me-3">Terms of Service</a>
        <a href="contact.html" class="text-light">Contact Us</a>
      </div>
    </div>
  </footer>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
